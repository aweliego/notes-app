<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
  </head>
  <body>

    <div id="dark-mode-btn">
      <div class="toggle-container">
        <div class="ball"></div>
        <i class="far fa-moon"></i>
        <i class="far fa-sun"></i>
      </div>
    </div>
  
    <button class="fixed add" id="add">
      <i class="fas fa-plus"></i>Add note
    </button>
    <button class="fixed clear" id="clear">
      <i class="fas fa-trash-alt"></i>Clear all
    </button>

    <div class="alert">
      <p>Notification here!</p>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.8/marked.min.js"
      integrity="sha512-OA0KzIFyfjEiECfdTeeqyDa++XmSLWyIBr8bWf2lpdv3qNr2TxpR9uaL2fKaz/Nz35kVVPEagjhWdWat/khWXw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
